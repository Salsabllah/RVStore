<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Product</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            background: white;
        }

        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .topbar .search {
            position: relative;
        }

        .topbar .search input {
            padding: 10px 35px 10px 15px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
        }

        .topbar .search i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .topbar .icons i {
            margin-left: 20px;
            font-size: 20px;
            color: #2c3e50;
            cursor: pointer;
        }

        .content {
            padding: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
        }

        .product-box {
            border: 1px solid #e0e0e0;
            height: 200px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }

        .product-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .bottom-bar {
            margin-top: 40px;
            display: flex;
            justify-content: flex-end;
            padding: 20px;
        }

        .add-btn {
            background: #3498db;
            color: white;
            border-radius: 25px;
            padding: 12px 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 15px;
            cursor: pointer;
            border: none;
            transition: background 0.3s;
        }

        .add-btn:hover {
            background: #2980b9;
        }
    
      </style>
    </head>
    <body>
        <!-- Dashboard Container -->
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <div class="logo">LOGO</div>
            <nav>
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="transaction.html"><i class="fas fa-history"></i> Transaction History</a></li>
                    <li class="active"><a href="manageproduct.html"><i class="fas fa-boxes"></i> Manage Product</a></li>
                    <li><a href="salesreport.html"><i class="fas fa-chart-bar"></i> Sales Report</a></li>
                    <li><a href="accounts.html"><i class="fas fa-users"></i> Accounts</a></li>
                </ul>
            </nav>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Topbar -->
            <div class="topbar">
                <h2>Manage Product</h2>
                <div class="search">
                    <input type="text" placeholder="Search products...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="icons">
                    <i class="fas fa-cog"></i>
                    <i class="fas fa-bell"></i>
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>

            <!-- Content -->
    <div class="content">
        <div class="grid">
          <!-- Placeholder for product images -->
          <div class="product-box">Image</div>
          <div class="product-box">Image</div>
          <div class="product-box">Image</div>
          <div class="product-box">Image</div>
          <div class="product-box">Image</div>
          <div class="product-box">Image</div>
          <div class="product-box">Image</div>
          <div class="product-box">Image</div>
          <div class="product-box">Image</div>
        </div>

                <!-- Bottom Bar -->
                <div class="bottom-bar">                    
                    <button class="add-btn">
                        <i class="fas fa-plus"></i>
                        Add New Product
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add your JavaScript file link here if needed -->
    <script src="script.js"></script>
</body>
</html>
